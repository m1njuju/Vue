<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">

        <h1>v-model의 값</h1>

        <!-- 
            type="text" 일 때
            v-model은 value값을 양방향으로 바인딩힌다.
        -->
        <input type="text" v-model="text">

        <!-- v-model에 연결된 data 속성이 배열이 아닐 때 checked의 boolean값을 들고온다 -->
        <input type="checkbox" v-model="checked">

        <!--
            type="checkbox"일 때
            v-model에 연결된 data 속성이 배열일 때 value값을 들고올 수 있다 
        -->
        <br>
        <input type="checkbox" id="ok" value="확인" v-model="ok">
        <input type="checkbox" id="cancel" value="종료" v-model="ok">

        <!-- type="radio"는 value 값이 없으면 null을 반환 -->
        <br>
        <input type="radio" v-model="num"> 확인

        <!-- type="radio"는 같은 name의 선택된 value 값 반환 -->
        <br>
        <input type="radio" name="radio" value="홀" v-model="num"> 1
        <input type="radio" name="radio" value="짝" v-model="num"> 2

    </div>

    <script>
        new Vue ({
            el : "#app",
            data : {
                text : "미리 작성된 텍스트입니다",
                checked : false,
                ok : [],
                num : ""
            }
        })
    </script>
</body>
</html>
