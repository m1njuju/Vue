<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <!-- props은 컴포넌트의 속성을 만든다-->
        <child-component v-bind:parentmessage="message"></child-component>
        
        <!-- v-bind는 단방향으로 접근하여 부모의 데이터값으로 바꾼다 -->
        <input type="text" class="on" v-bind:value="message" v-bind:class="styleOn">
        <input type="checkbox" class="on">

    </div>

    <script>
        Vue.component('child-component',{
            //props은 태그에서 사용하는 속성=속성값 과 동일
            props : ['parentmessage','tagmessage'],
            template :
            `<div>
                <p>부모로 부터 들고 온 메시지 : {{parentmessage}}</p>
                <p>태그로 부터 들고 온 메시지 : {{tagmessage}}</p>
            </div>`
        })

        new Vue({
            el :'#app',
            data : {
                message : '부모메시지입니다',
                styleOn : 'on'
            }
        })
    </script>
</body>
</html>
