<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    
    <div id="app">
        <named-component>
            <!-- slot의 이름을 이용하여 값을 넣어줌 -->
            <div slot="movie">
                <img src="" alt="스파이더맨포스터">
                <p>스파이더맨</p>
            </div>
            <!-- 여러 개의 슬롯을 이용하여 다른 값을 넣어줄 수 있다 -->
            <p slot="rate">5점</p>
        </named-component>

        <name-component>
            <div slot="person">
                <img src="https://cdn.pixabay.com/photo/2013/07/12/14/07/student-147783_960_720.png" alt="" width="100">
                <p>홍길동</p>
            </div>
            <p slot="depart">개발팀</p>
        </name-component>
    </div>

    <script>
        Vue.component('name-component',{
            template:
            `<div>
                <h1>인사관리카드</h1>
                <slot name='person'></slot>
                <p>부서 : </p>
                <slot name='depart'></slot>
            </div>`
        })

        Vue.component('named-component', {
            template : 
            `<div>
                <h3>영화</h3>
                <slot name='movie'></slot>
                <p>평점</p>
                <slot name='rate'></slot>
            </div>`
        })

        new Vue({
            el : '#app'
        })
    </script>
</body>
</html>
