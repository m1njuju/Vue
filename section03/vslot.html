<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <show-picture>
            <!-- v-slot을 사용하면 슬롯의 이름과 값을 함께 사용할 수 있다 -->
            <template v-slot:cat="{catname}">
                <div v-for="item in catname">
                    <p>{{item.name}}</p>
                    <img src="" alt="" v-bind:src="item.src" width="150">
                </div>
            </template>
            <template v-slot:age>
                1살
            </template>

            
        </show-picture>
    </div>

    <script>
        Vue.component('show-picture',{
            template : 
            `<div>
                <slot name='cat' v-bind:catname="catname"></slot>
                <slot name='age'></slot>
            </div>`,
            data : function() {
                return {
                    // 1. 속성의 값을 객체의 배열로 전달했을 때 이름 출력하기
                    // 2. 부모에서 이미지태그에 src값을 넣어 이미지 출력하기
                    catname : [
                        {name : '랙돌', src : "./img/cat1.jpg"},
                        {name : "러시안블루", src : "/img/cat2.jpg"}
                    ]
                };
            }
        })

        new Vue({
            el : '#app'
        })
    </script>
</body>
</html>
