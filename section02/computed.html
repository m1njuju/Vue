<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


</head>
<body>
    
    <div id="app">
        <h1>computed속성의 사용법</h1>
        <input type="text" v-model="pay">
        <br>
        <label for=""> 할인율</label>
        <input type="text" v-model="per">
        <!-- computed를 사용하면 긴 표현식의 내용을 함수형식으로 사용할 수 있다-->
        <p>{{per}}% 할인된 가격 : {{discount}}</p>

        <h3>computed - 배열의 filer메소드와 문자열의 match메소드를 사용한 필터링</h3>
        <label for="">도시 검색</label>
        <input type="text" v-model="searchCity">
        
        <ul>
            <li v-for="city in cityfilter">{{city}}</li>
        </ul>
        
        <ul>
            <li v-for="city in cities">{{city}}</li>
        </ul>

        <h1>값을 거꾸로 출력</h1>
        <input type="text" v-model="text">
        <p>{{reverseText}}</p>
    </div>

    <script>
        new Vue({
            el:"#app",
            data : {
                pay : 1000,
                per : 10,
                searchCity : "",
                cities : ["Seoul","Paris","Seattle"],
                text : ""
            },
            computed : {
                //기본적으로 값을 돌려주기 위해 return에 작성
                discount : function() {
                    return this.pay*(100-this.per)/100;
                },
                cityfilter : function() {
                    return this.cities.filter( 
                        city => city.toUpperCase().match( this.searchCity.toUpperCase() ) )
                        // 화살표함수의 this는 자기자신의 함수가 아니라
                        // 자신을 감싸고 있는 함수나 객체의 this이다
                },
                reverseText : function() {
                    return this.text.split("").reverse().join("");
                }
            }
        })
    </script>

</body>
</html>
