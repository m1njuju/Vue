<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬롯확인</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <!-- 재사용을 위하 슬롯 1) -->
        <slot-component>
            슬롯이 1개 있을 때는(컴포넌트 안에 바로 작성)
            <template v-slot>
                unnamed slot을 사용하는 것이 좋다
            </template>
        </slot-component>

        <!-- 재사용을 위하 슬롯 2) -->
        <slot-component>
            <p slot="slot1">두 개의 슬롯 중 첫 번째 입니다</p>
            <p slot="slot2">두 개의 슬롯 중 두 번째 입니다</p>
        </slot-component>

        <slot-component>
            <template v-slot:slot1>
                슬롯이 2개 이상 있을 때는 
            </template>
            <template v-slot:slot2>
                named slot을 사용하는 것이 좋다
            </template>
        </slot-component>

        
    </div>

    <script>
        Vue.component('slot-component',{
            template:`
            <div>
                <p>슬롯을 확인하기 위한 컴포넌트입니다</p>
                <slot></slot><br><br>

                <slot name='slot1'></slot><br>
                <slot name='slot2'></slot>
            </div>
            `
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
